<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <form id="loginForm" class="max-w-sm mx-auto flex flex-col h-screen justify-center">
            <div id="info" class="hidden p-3 bg-sky-500 text-white">
                <p>Sukses login!</p>
            </div>
            <div id="fail" class="hidden p-3 bg-sky-500 text-white">
                <p>Login gagal!</p>
            </div>
            <div class="mb-5">
                <div id="logo" class="flex mb-5">
                    <img class="mx-auto" src="src/Log.png" width="200px">
                    <img src="src/tagline.png" width="170px">
                </div>
                <div class="border-2 p-2 rounded-xl">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label> <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="nama@gmail.com" />
                    <small id="Xemail" class=" hidden text-red-700 ">Masukkan email</small>
                    <div class="mb-5">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            password</label>
                        <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                        <small id="xpw" class=" hidden text-red-700 ">Masukkan password</small>
                    </div>
                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 right">Submit</button>
        </form>
        </div>
    </body>
    <script>
        $(document).ready(function () {
            $('#loginForm').submit(function (event) {
                event.preventDefault();

                var email = $('#email').val();
                var password = $('#password').val();

                if (!email) {
                    $('#Xemail').removeClass('hidden');
                } else {
                    $('#Xemail').addClass('hidden');
                }

                if (!password) {
                    $('#xpw').removeClass('hidden');
                } else {
                    $('#xpw').addClass('hidden');
                }

                if (email === 'coba@gmail.com' && password === "12345") {
                    alert('Login berhasil');
                    window.location.href= "dashboar.html"
                } else {
                    $('#xpw2').removeClass('hidden');
                    $('#Xemail2').removeClass('hidden');
                }
            });
        });
    </script>
</html>
